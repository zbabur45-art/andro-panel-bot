name: IPTV Otomatik Guncelleme

on:
  schedule:
    - cron: '0 */3 * * *' # Her 4 saatte bir otomatik calisir
  workflow_dispatch:      # Manuel calistirma butonu

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Kodlari Cek
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Bagimliliklari Yukle
        run: pip install -r requirements.txt

      - name: Andro Paneli Calistir
        run: python deathless-andro-panel.py

      - name: Selcuk Paneli Calistir
        run: python deathless-selcuk.py

      - name: Degisiklikleri Kaydet ve Yukle
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add DeaTHLesS-andro-panel.m3u deathless-selcuk.m3u
          git commit -m "Listeler Guncellendi: $(date)" || echo "Degisiklik yok"
          git push
